<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThesisForge - Gerador de TCC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .academic-text { font-family: 'Merriweather', serif; }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      /* WYSIWYG Editor Overrides */
      .rsw-editor {
        border: none !important;
        min-height: 100%;
        background: white;
        color: #1a202c;
        font-family: 'Merriweather', serif !important;
        font-size: 1rem;
        line-height: 1.8;
        display: flex;
        flex-direction: column;
      }
      .rsw-toolbar {
        background: #f8fafc !important;
        border-bottom: 1px solid #e2e8f0 !important;
        position: sticky;
        top: 0;
        z-index: 50;
        padding: 0.5rem !important;
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        justify-content: center; /* Center toolbar like modern Word */
      }
      .rsw-btn {
        border-radius: 0.375rem !important;
        padding: 0.4rem !important;
        color: #475569 !important;
        transition: all 0.2s;
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
      }
      .rsw-btn:hover {
        background: #e2e8f0 !important;
        color: #1e293b !important;
      }
      .rsw-btn[data-active="true"] {
        background: #cbd5e1 !important;
        color: #0f172a !important;
      }
      .rsw-ce {
        padding: 2.54cm 2.54cm !important; /* ABNT Margins approx */
        min-height: 297mm;
        outline: none;
        flex-grow: 1;
      }
      /* Formatting mimics ABNT/Word */
      .rsw-ce p { margin-bottom: 0 !important; text-indent: 0; }
      .rsw-ce h1 { font-size: 24pt; font-weight: bold; margin-bottom: 1rem; }
      .rsw-ce h2 { font-size: 18pt; font-weight: bold; margin-bottom: 0.8rem; }
      .rsw-ce h3 { font-size: 14pt; font-weight: bold; margin-bottom: 0.5rem; }
      .rsw-separator {
        width: 1px;
        background-color: #cbd5e1;
        margin: 0 0.5rem;
        height: 1.5rem;
        align-self: center;
        display: inline-block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "docx": "https://esm.sh/docx@^8.5.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "react-simple-wysiwyg": "https://esm.sh/react-simple-wysiwyg@^3.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
